<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="top">
            <h3 class="output">You</h3>
            <h3 class="output">Com</h3>
        </div>
        <div class="bottom">
            <h3 class="playerScore">0</h3>
            <h3 class="computerScore">0</h3>
        </div>
        <h4 class="outcome">Choose An Option</h4>
    </div>
    <div class="main-area">
        <div class="options container">
            <div class="option">
                <button class="rock">
                     <img src="images/rock.png" alt="Rock" class="rock">
                 </button> 
             </div>
             
             <div class="option">
                 <button class="paper">
                     <img src="images/paper.png" alt="Paper" class="paper">
                 </button>     
             </div>
             
             <div class="option">
                 <button class="scissors">
                     <img src="images/scissors.png" alt="Scissors" class="scissors">
                 </button>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
